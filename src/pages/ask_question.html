<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-links">
            <a href="../../public/index.html">Home</a>
            <a href="#about">About</a>
            <a href="#learn">Learn More</a>
            <a href="#support">Support</a>
        </div>
    </nav>
    <div class="container">
        <h1>Student Help Forums</h1>
        <div class="new-question section">
        <h2>Ask a Question</h2>
        <form id="questionForm">
            <div>
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required style="width: 100%">
            </div>
            <div>
                <label for="question">Question:</label><br>
                <textarea id="question" name="question" rows="4" required style="width: 100%"></textarea>
            </div>
            <div>
                <label for="subject">Subject:</label><br>
                <select id="subject" name="subject" required>
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <option value="history">History</option>
                </select>
            </div>
            <div>
                <label for="attachment">Attachment:</label><br>
                <input type="file" id="attachment" name="attachment">
            </div>
                <button type="submit">Post Question</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MyForum - All rights reserved</p>
    </footer>

    <script src="../src/scripts/ask_question.js"></script> <!-- External JavaScript for handling form logic -->
</body>
</html>
