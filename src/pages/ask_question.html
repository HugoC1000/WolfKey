        <!-- Main Content -->
        <div class="container">
            <h1>Student Help Forums</h1>
            <div class="new-question section">
                <h2>Ask a Question</h2>
                <form id="questionForm">
                    <div>
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title" required style="width: 100%">
                    </div>
                    <div>
                        <label for="question">Question:</label><br>
                        <textarea id="question" name="question" rows="4" required style="width: 100%"></textarea>
                    </div>
                    <div>
                        <label for="code">Code (optional):</label><br>
                        <textarea id="code" name="code" rows="6" class="code-input" placeholder="Paste your code here..."></textarea>
                    </div>
                    <div>
                        <label for="subject">Subject:</label><br>
                        <select id="subject" name="subject" required>
                            <option value="math">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="english">English</option>
                            <option value="history">History</option>
                            <option value="programming">Programming</option>
                        </select>
                    </div>
                    <div>
                        <label for="attachment">Attachment:</label><br>
                        <input type="file" id="attachment" name="attachment">
                    </div>
                    <button class="submit-button" type="submit">Post Question</button>
                </form>
            </div>
        </div>
    </div>
