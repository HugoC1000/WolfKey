{% extends 'forum/base.html' %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@2.22.0/dist/editor.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive-static.css" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'forum/css/editorjs.css' %}">
    <link rel="stylesheet" href="{% static 'forum/css/course-selector.css' %}"> 
    <link rel="stylesheet" href="{% static 'forum/css/post-detail.css' %}"> 

{% endblock %}

{% block content %}
<div class="row justify-content-center">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ action }} Post</h2>
                <form id= "postCreationForm" method="post" action="{% url 'create_post' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <h3>Title:</h3>
                    <p>{{ form.title }}</p>

                    <h3>Content:</h3>
                    <!-- Editor.js Container -->
                    <div id="editorjs"></div>
                    <input type="hidden" id="editorjs-content" name="content">

                    <!-- Course Selector -->
                    <h3>Select a Course:</h3>
                    <div id="postCoursesSelector"></div>

                    <button id = "submitPostButton" type="submit" class="btn btn-primary">{{ action }} Post</button>
                    <a href="{% url 'for_you' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
</div>


<!-- Initialize Editor.js -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@2.7.6/dist/quote.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@blade47/editorjs-delimiter@1.4.3/dist/delimiter.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@2"></script>
<script src="https://cdn.jsdelivr.net/gh/mdgaziur/EditorJS-LaTeX@latest/dist/editorjs-latex.bundle-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@calumk/editorjs-codecup@latest"></script>
<script src="https://unpkg.com/mathlive"></script>


{% load static %}
<script src="{% static 'forum/js/inline-math.js' %}"></script>
<script src="{% static 'forum/js/editor-config.js' %}"></script>
<script src="{% static 'forum/js/course-selector.js' %}"></script>


<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("postCreationForm");
    const submitButton = document.getElementById('submitPostButton');
    console.log(submitButton);
    let selectedCourses = []; 
    
    // Prevent enter key from submitting form
    form.addEventListener('keydown', function(e) {
        if(e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
            e.preventDefault();
        }
    });

    // Single form submit handler
    submitButton.addEventListener('click', async function(e) {
        e.preventDefault();
        
        try {
            // Get Editor.js content
            const content = await editor.save();
            
            // Create FormData object
            const formData = new FormData(form);
            formData.set('content', JSON.stringify(content));
            formData.set('title', document.querySelector('#id_title').value);
            
            // Add selected courses
            selectedCourses.forEach(course => {
                formData.append('courses', course.id);
            });

            // Debug log
            console.log('Submitting form data:');
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }

            // Send form data using fetch
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            });

            if (response.ok) {
                window.location.href = response.url;
            } else {
                const errorData = await response.text();
                console.error('Server error:', errorData);
                throw new Error('Form submission failed');
            }

        } catch (error) {
            console.error('Error submitting form:', error);
        }
    });

    // Initialize editor
    const editor = createEditor(
        'editorjs', 
        {},
        document.querySelector('[name="csrfmiddlewaretoken"]').value
    );

    const courseSelector = new CourseSelector({
        containerId: 'postCoursesSelector',
        maxCourses: 5,
        initialSelection: {% if selected_courses_json %}{{ selected_courses_json|safe }}{% else %}[]{% endif %}
    });
});
</script>
{% endblock %}
