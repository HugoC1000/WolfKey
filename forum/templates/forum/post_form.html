{% extends 'forum/base.html' %}

{% block content %}
<!-- Add FilePond CSS -->
<link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
<link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet">

<!-- KaTeX CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/katex/0.15.1/katex.min.css">

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ action }} Post</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3> Title: </h3>
                    <p>{{ form.title }}</p>

                    <h3> Content: </h3>
                    <textarea id = "content-input" name = content placeholder= "Enter content here ">{{ form.content.value|safe }}</textarea>
                    <!-- LaTeX input area -->
                    <div id="latex-output"></div>

                    <h3> Tags: </h3>
                    <p>{{ form.tags }}</p>

                    <input type="file" 
                        class="filepond"
                        name="files" 
                        multiple 
                        data-allow-reorder="true"
                        data-max-file-size="50MB"
                        data-max-files="3">
                    <button type="submit" class="btn btn-primary">{{ action }} Post</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add FilePond JS and plugins -->
<script src="https://unpkg.com/filepond/dist/filepond.js"></script>
<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
<script src="https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.js"></script>
<script src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js"></script>

<!-- KaTeX JS -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/katex.min.js" integrity="sha384-RdymN7NRJ+XoyeRY4185zXaxq9QWOOx3O7beyyrRK4KQZrPlCDQQpCu95FoCGPAE" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"></script>

<script>
    // Initialize FilePond
    const inputElement = document.querySelector('input[type="file"]');
    FilePond.registerPlugin(
        FilePondPluginImagePreview,
        FilePondPluginImageExifOrientation,
        FilePondPluginFileValidateSize
    );
    const pond = FilePond.create(inputElement, {
        allowMultiple: true, 
        server: {
            url: 'http://127.0.0.1:8000/', 
            process: {
                url: './upload/',  
                method: 'POST',
                withCredentials: false,
                headers: {
                    'X-CSRFToken': document.querySelector('[name="csrfmiddlewaretoken"]').value
                }
            }
        }
    });

    // Function to render LaTeX live
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code", "option"],
            throwOnError: false // Prevent errors from stopping the rendering process,
        });
        console.log("Checking LaTeX");
    });
</script>
{% endblock %}
