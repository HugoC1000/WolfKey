<!DOCTYPE html>
<html lang="en">
{% extends 'forum/base.html' %}


{% block content %}
<div class="container mt-4">
    <h1>Search Results</h1>
    <div class="search-results">
        {% if posts %}
            <ul class="list-group">
                {% for post in posts %}
                    {% include 'forum/components/post_card.html' with post=post %}
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found for your search.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
