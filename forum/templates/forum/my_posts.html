{% extends 'forum/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Search Results</h1>
    <div class="row" id="post-list">
        {% for post in posts %}
            <div class="col-12 mb-4">
                {% include 'forum/components/post_card.html' with post=post %}
            </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
