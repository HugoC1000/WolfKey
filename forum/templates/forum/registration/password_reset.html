{% extends 'forum/base.html' %}

{% block content %}
<h2>Reset Password</h2>
<p>Enter your school email or personal email to reset your password. If you enter your school email, the reset email will be sent to your personal email (if available).</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
</form>
{% endblock %}
